<h1 id="daca规范">DACA规范</h1>
<p>DACA, 全称分布式访问和控制架构(Distributed Access and Control Architecture), 用在基于客户端-服务端架构的应用中定义通讯相关的接口，包括三个主要组成部分：</p>
<ul>
<li><a href="BQP.html">业务查询协议</a>，简称BQP(Business Query Protocol)规范，定义业务接口通讯协议的格式及设计规范。</li>
<li>服务端框架设计要素，应提供哪些基本组件以及如何创建业务接口。</li>
<li>客户端框架功能要点，接口调用的主要接口等。</li>
</ul>
